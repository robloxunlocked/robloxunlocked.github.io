<!DOCTYPE html>
<html>
<head>
    <title>Test Page</title>
</head>
<body>
    <div style="text-align: center;">
        <h2>Huges</h2>
        <button onclick="displayHuge('10b')">Huge Cat</button>
        <button onclick="displayHuge('20b')">Huge Dog</button>
        <p id="hugeValue"></p>
    </div>
    <div style="text-align: center;">
        <h2>Exclusives</h2>
        <button onclick="displayExclusive('10m')">Exclusive Cat</button>
        <button onclick="displayExclusive('20m')">Exclusive Dog</button>
        <p id="exclusiveValue"></p>
    </div>

    <script>
        function displayHuge(value) {
            document.getElementById("hugeValue").innerText = value;
        }

        function displayExclusive(value) {
            document.getElementById("exclusiveValue").innerText = value;
        }
    </script>
</body>
</html>
