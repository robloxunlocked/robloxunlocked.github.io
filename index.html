<!DOCTYPE html>
<html>
<head>
    <title>Test Page</title>
</head>
<body>
    <div style="text-align: center;">
        <h2>Huges</h2>
        <p id="hugeValue">10b</p> <!-- Placeholder for Huge Cat value -->
    </div>
    <div style="text-align: center;">
        <h2>Exclusives</h2>
        <p id="exclusiveValue">20m</p> <!-- Placeholder for Exclusive Dog value -->
    </div>

    <script>
        function updateValues() {
            // Assuming you have some way to retrieve the values from your backend/API
            // You can update the values of the placeholders here as needed.
            var hugeCatValue = "VALUE_FROM_BACKEND_HUGE_CAT"; // Replace this with the value from your backend
            var exclusiveDogValue = "VALUE_FROM_BACKEND_EXCLUSIVE_DOG"; // Replace this with the value from your backend

            document.getElementById("hugeValue").innerText = hugeCatValue;
            document.getElementById("exclusiveValue").innerText = exclusiveDogValue;
        }

        // Periodically update the values every 5 seconds (adjust the interval as needed)
        setInterval(updateValues, 5000);
    </script>
</body>
</html>
